<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>How are You</h1>
    <button id="stop">Stop</button>
</body>
 <script>
    const sayPalla = function(){
        console.log("Myself Pallabi");
    }

    const changeText = function(){
       document.querySelector('h1').innerHTML = "I think you all are well"
    }
    const changeMe = setTimeout(changeText, 3000)
    setTimeout(sayPalla, 2000); //2sec = 2000 milisecond

    document.querySelector('button').
    addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })
    

 </script>
</html>
